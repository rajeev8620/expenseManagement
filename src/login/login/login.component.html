<div class="container-fluid loginImage">
  <div class="row row-centered pos">
      <div class="col-7"></div>
      <div class="col-5" style="margin-top: 20vh;right:7%;">
          <div class="card fat">
              <div class="card-body">
                  <h4 class="card-title text-center">Login</h4>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="username">User Email</label>
                          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">Email is required</div>
                              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                      </div>
                      <div class="form-group no-margin">
                          <button type="submit" class="btn btn-primary btn-block">
                          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                              Login
                          </button>
                      </div>
                      <div class="margin-top30 text-center">
                          Don't have an account?&nbsp;&nbsp;<a [routerLink]="['/registration']" style="cursor: pointer;">Register Now</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
